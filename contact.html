                              </div>

    <script>
    $("#sendmessage").on('submit', function(e)
    {
    e.preventDefault();
    $('span.error').remove();
    
    var Name, Email, Phoneno, Product,Message;
    Name=$("#name").val();
    Email=$("#email").val();
    Phone=$("#phn").val();
    Product=$("#product").val();
    Message=$("#msg").val();
    
    if(Name==="")
    {
      $("#name").after(`<span class="error">please enter your name</span>`);
    }
        if(Email==="")
        {
          $("#email").after(`<span class="error">please enter your email</span>`);
        }
        if(Phone==="")
        {
          $("#phn").after(`<span class="error">phone no is required</span>`);
        }
        if(Product==="Select a product..")
        {
          $("#product").after(`<span class="error">please select a product</span>`);
        }
    
        if(Message==="")
        {
          $("#msg").after(`<span class="error">please write something for us</span>`);
        }
    })
    </script>
